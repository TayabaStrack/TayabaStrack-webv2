<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management | Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; min-height: 100vh; background: #f5f7fb; color: #333; }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #004aad;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
    }
    .sidebar-header {
      display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 2rem;
    }
    .sidebar-header img { width: 40px; }
    .sidebar-header h2 { font-size: 1.2rem; margin: 0; }
    .sidebar-menu { list-style: none; }
    .sidebar-menu li { margin: 0.5rem 0; }
    .sidebar-menu a {
      display: flex; align-items: center; gap: 10px;
      padding: 0.8rem 1.5rem;
      text-decoration: none; color: #fff;
      transition: background 0.3s;
    }
    .sidebar-menu li.active a, .sidebar-menu a:hover {
      background: #0756cc; border-left: 4px solid #042f68;
    }
    .sidebar-footer {
      text-align: center; font-size: 0.85rem; padding: 1rem;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    /* Main */
    .dashboard-main { flex: 1; display: flex; flex-direction: column; }
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky; top: 0; z-index: 10;
    }
    .navbar h1 { font-size: 1.4rem; color: #004aad; }
    .profile { display: flex; align-items: center; gap: 1rem; position: relative; cursor: pointer; }
    .profile .fa-bell { font-size: 1.2rem; position: relative; }
    .badge {
      background: red; color: #fff; font-size: 0.7rem;
      border-radius: 50%; padding: 3px 6px;
      position: absolute; top: -8px; right: -8px;
    }
    .avatar { width: 35px; height: 35px; border-radius: 50%; }
    .username { font-weight: 500; }

    /* Dropdown */
    .dropdown-menu {
      display: none; position: absolute; top: 120%; right: 0;
      background: #fff; border: 1px solid #ddd;
      border-radius: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      min-width: 160px; z-index: 1000;
    }
    .dropdown-menu a {
      display: block; padding: 0.6rem 1rem;
      text-decoration: none; color: #333; font-size: 0.85rem;
    }
    .dropdown-menu a:hover { background: #f0f0f0; color: #004aad; }

    /* Section */
    .user-section { padding: 1.5rem; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .header h2 { color: #004aad; }
    .actions { display: flex; gap: 0.5rem; }
    .actions input {
      padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px;
    }

    /* Table */
    table {
      width: 100%; border-collapse: collapse; background: #fff;
      border-radius: 10px; overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    thead { background: #004aad; color: #fff; }
    th, td {
      text-align: left; padding: 0.6rem 0.8rem; font-size: 0.8rem;
      word-break: break-word; line-height: 1.3;
    }
    tbody tr:nth-child(even) { background: #f9f9f9; }
    tbody td button {
      padding: 0.3rem 0.7rem; border: none; border-radius: 6px;
      cursor: pointer; font-size: 0.75rem;
    }
    .approve { background: #1cc88a; color: #fff; }
    .decline { background: #e74a3b; color: #fff; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <div class="sidebar-header">
        <img src="logu.png" alt="Logo">
        <h2>TayabaStrack</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="ad_dashboard.html"><i class="fa fa-home"></i> Dashboard</a></li>
        <li><a href="ad_reports.html"><i class="fa fa-tasks"></i> Manage Reports</a></li>
        <li><a href="ad_map.html"><i class="fa fa-map-marker-alt"></i> Map</a></li>
        <li class="active"><a href="ad_usermanagement.html"><i class="fa fa-users"></i> User Management</a></li>
        <li><a href="ad_bulletin.html"><i class="fa fa-bullhorn"></i> Report Bulletin</a></li>
      </ul>
    </div>
    <div class="sidebar-footer">
      <p>Logged in as:</p>
      <strong id="sidebarName">Loading...</strong><br>
      <span id="sidebarPosition">---</span>
    </div>
  </aside>

  <!-- Main -->
  <div class="dashboard-main">
    <nav class="navbar">
      <h1>User Management</h1>
      <div class="profile" onclick="toggleDropdown()">
        <div style="position: relative;">
          <i class="fa fa-bell"></i>
          <span class="badge">1</span>
        </div>
        <div class="profile-dropdown">
          <img src="admin-profile.jpg" alt="Profile" class="avatar">
          <span class="username" id="navbarName">---</span>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="profile.html"><i class="fa fa-user"></i> Profile</a>
            <a href="#" id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </nav>

    
<!-- Section -->
<div class="user-section">
  <div class="header">
    <h2>Pending Registration</h2>
    <div class="actions">
      <input type="text" id="searchInput" placeholder="Search Brgy Official User"/>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Barangay</th>
        <th>Position</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>
</div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, collection, query, where, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB06vfES5thZQi3Yd11vkooHVH-d5d4Y3o",
    authDomain: "tayabastrack-23b95.firebaseapp.com",
    projectId: "tayabastrack-23b95",
    storageBucket: "tayabastrack-23b95.appspot.com",
    messagingSenderId: "674055915366",
    appId: "1:674055915366:web:aa560336c1f8b504eeaaa7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Wait for DOM to load
  window.addEventListener("DOMContentLoaded", () => {

    const sidebarName = document.getElementById("sidebarName");
    const sidebarPosition = document.getElementById("sidebarPosition");
    const navbarName = document.getElementById("navbarName");
    const footerName = document.getElementById("footerName");
    const footerPosition = document.getElementById("footerPosition");
    const navUsername = document.getElementById("navUsername");
    const logoutBtn = document.getElementById("logoutBtn");

    // Auth state â€“ display user info
    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const data = userDoc.exists() ? userDoc.data() : {};

        const name = data.fullName || data.name || user.email;
        const position = data.position || "User";

        sidebarName && (sidebarName.textContent = name);
        sidebarPosition && (sidebarPosition.textContent = position);
        navbarName && (navbarName.textContent = name);
        footerName && (footerName.textContent = name);
        footerPosition && (footerPosition.textContent = position);
        navUsername && (navUsername.textContent = name);

      } catch (err) {
        console.error(err);
      }
    });

    // Load pending users
    const pendingQuery = query(collection(db, "users"), where("status", "==", "pending"));
    onSnapshot(pendingQuery, (snap) => {
      const tbody = document.getElementById("usersTable");
      if (!tbody) return;
      tbody.innerHTML = "";
      snap.forEach(docSnap => {
        const u = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.fullName || ""}</td>
          <td>${u.email || ""}</td>
          <td>${u.barangay || ""}</td>
          <td>${u.position || ""}</td>
          <td>${u.status || ""}</td>
          <td>
            <button class="approve" onclick="approveUser('${docSnap.id}')">Approve</button>
            <button class="decline" onclick="declineUser('${docSnap.id}')">Decline</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });

    // Approve user
    window.approveUser = async (id) => {
      if (confirm("Approve this user?")) {
        await updateDoc(doc(db, "users", id), { status: "approved" });
      }
    };

    // Decline user
    window.declineUser = async (id) => {
      if (confirm("Decline this user?")) {
        await deleteDoc(doc(db, "users", id));
      }
    };

    // Logout
    logoutBtn && logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    // Dropdown toggle
    window.toggleDropdown = () => {
      const menu = document.getElementById("dropdownMenu");
      if (menu) menu.style.display = menu.style.display === "block" ? "none" : "block";
    };

    // Close dropdown on outside click
    window.addEventListener("click", (e) => {
      if (!e.target.closest(".profile")) {
        const menu = document.getElementById("dropdownMenu");
        if (menu) menu.style.display = "none";
      }
    });

  });
</script>

</body>
</html>
